schemes:
  one_light: &one_light
    primary:
      background: '#fafafa'
      foreground: '#383a42'

    # Normal colors
    normal:
      black:   '#383a42'
      red:     '#e45649'
      green:   '#50a14f'
      yellow:  '#c18401'
      blue:    '#0184bc'
      magenta: '#a626a4'
      cyan:    '#0997b3'
      white:   '#fafafa'

    # Bright colors
    bright:
      black:   '#383a42'
      red:     '#e45649'
      green:   '#50a14f'
      yellow:  '#c18401'
      blue:    '#0184bc'
      magenta: '#a626a4'
      cyan:    '#0997b3'
      white:   '#fafafa'

  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyonight: &tokyonight
    # Default colors
    primary:
      background: '0x0a0c10'
      foreground: '0xf0f3f6'
    # Cursor colors
    cursor:
      text: '0x0a0c10'
      cursor: '0xf0f3f6'
    # These will only be used when the `custom_cursor_colors` field is set to `true`.
  
    # Normal colors
    normal:
      black: '0x7a828e'
      red: '0xff9492'
      green: '0x26cd4d'
      yellow: '0xf0b72f'
      blue: '0x71b7ff'
      magenta: '0xcb9eff'
      cyan: '0x39c5cf'
      white: '0xd9dee3'
  
    # Bright colors
    bright:
      black: '0x9ea7b3'
      red: '0xffb1af'
      green: '0x4ae168'
      yellow: '0xf7c843'
      blue: '0x91cbff'
      magenta: '0xcb9eff'
      cyan: '0x39c5cf'
      white: '0xd9dee3'

# colors: *tokyonight
colors: *tokyonight

window: 
  decorations: Full
  opacity: 1.0 
  background-color: #1a1b26
  dimensions:
    columns: 90
    lines: 25

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  size: 13

env:
  TERM: xterm-256color

