schemes:
  one_light: &one_light
    primary:
      background: '#fafafa'
      foreground: '#383a42'

    # Normal colors
    normal:
      black:   '#383a42'
      red:     '#e45649'
      green:   '#50a14f'
      yellow:  '#c18401'
      blue:    '#0184bc'
      magenta: '#a626a4'
      cyan:    '#0997b3'
      white:   '#fafafa'

    # Bright colors
    bright:
      black:   '#383a42'
      red:     '#e45649'
      green:   '#50a14f'
      yellow:  '#c18401'
      blue:    '#0184bc'
      magenta: '#a626a4'
      cyan:    '#0997b3'
      white:   '#fafafa'

  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyonight: &tokyonight
    # Default colors
    primary:
      background: '#1a1b26'
      foreground: '#a9b1d6'

    # Normal colors
    normal:
      black:   '#323441'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#787c99'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'

# colors: *tokyonight
colors: *tokyonight

window: 
  decorations: Full
  opacity: 1.0 
  background-color: #1a1b26
  dimensions:
    columns: 90
    lines: 25

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  size: 13

env:
  TERM: xterm-256color

